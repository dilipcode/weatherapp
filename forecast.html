
<div class="col-md-6 col-md-offset-3" id="result">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature(Degrees)</th>
          <th>Humidity</th>
          <th>How it is right now</th>
        </tr>
      </thead>
      <tbody>        
        <tr ng-repeat = "result in results">
          <td>{{result.dt *1000| date:"MM/dd/yyyy 'at' h:mma"}}</td>          
          <td>{{result.main.temp - 273.15 | number:2}}&deg;C</td>
          <td>{{result.main.humidity}}</td>
          <td>{{result.weather[0].description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
