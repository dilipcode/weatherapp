
<div class="col-md-6 col-md-offset-3" id="result">
  <h3>Forecast for {{cityName}}</h3>
  <a href="#/forecast/2">2</a> | <a href="#/forecast/5">5</a>| <a href="#/forecast/7">7</a>
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature(Degrees)</th>
          <th>Humidity</th>
          <th>How it is right now</th>
        </tr>
      </thead>
      <tbody>        
        <tr ng-repeat = "result in results">
          <td>{{result.dt *1000 | date:"MMM d, y 'at' h:mma"}}</td>          
          <td>{{result.main.temp - 273.15 | number:2}}&deg;C</td>
          <td>{{result.main.humidity}}</td>
          <td>{{result.weather[0].description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
