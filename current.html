  
  <div class="col-md-6 col-md-offset-3" id="result">
    <h3>Current weather for {{cityName}}</h3>
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature(Degrees)</th>
          <th>Humidity</th>
          <th>How it is right now</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{result.dt | date:"MMM d,y 'at' h:mma"}}</td>          
          <td>{{result.main.temp | number:2 }}</td>
          <td>{{result.main.humidity}}</td>
          <td>{{result.weather[0].description}}</td>
        </tr>        
      </tbody>
    </table>
  </div>
