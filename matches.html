<div class="col-md-6 col-md-offset-3" id="results">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "result in results">
                <td>{{result.title}} </td>
            </tr>
        </tbody>
    </table>
    
</div>
